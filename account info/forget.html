<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom links -->
    <title>Damie Store</title>
    <link rel="stylesheet" href="forget.css">
</head>
<body>
    <!-- Forget section -->
    <div id="forgetBox">
        <div class="container">
            <h1 class="logo">Damie Store</h1>
            <form action="#" id="forgetForm" autocomplete="off">
                <div class="input-area">
                    <input type="text" id="forCode" required>
                    <label for="email">Email or Phone number</label>
                </div>
                <div class="button">
                    <button class="login" id="codeBtn">Send code</button>
                </div>
            </form>

            <!-- Forget options section -->
            <div class="options">
                <p class="option-question">Remembered?</p>
                <a href="login.html" class="option-direct" target="_blank">Back to login</a>
            </div>
        </div>

        <!-- Forget Signup option -->
        <div class="container1">
            <p>Don't have an account?</p>
            <a href="signup.html">Signup</a>
        </div>
    </div>

    <script src="forget.js"></script>
</body>
</html>

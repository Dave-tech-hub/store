<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Image Slider</title>
  <link rel="stylesheet" href="slider.css" />
</head>
<body>

  <div class="slider">
    <div class="slides">
      <img src="img/artboard1.jpg" alt="img 1" class="slide">
      <img src="img/artboard2.png" alt="img 2" class="slide">
      <img src="img/artboard3.jpg" alt="img 3" class="slide">
      <img src="img/artboard4.jpg" alt="img 4" class="slide">
      <img src="img/artboard5.jpg" alt="img 5" class="slide">
    </div>

    <!-- Navigation buttons -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script src="slider.js"></script>
</body>
</html>
